<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/publish.css">
</head>

<body>


    <main>
        <header>
            <p>
                写文章
            </p>
        </header>


        <form>
            <div class="headline">
                <label for="">文章标题</label>
                <input type="text" name="title" id="" placeholder="请输入标题">
            </div>
            <div>
                <label for="">所属机构</label>
                <input type="text" name="organ" id="" placeholder="请输入所属机构">
            </div>
            <div class="publisher">
                <label for="">发布人</label>
                <input type="text" name="publisher" id="" placeholder="请输入发布人名称">
            </div>
            <div class="con">
                <label for="" class="content">文章内容</label>
                <textarea name="content" id="" cols="30" rows="10"></textarea> </div>
            <div class="cover">
                <label for="">文章封面</label>
                <input type="file" name="cover" id="file"></div>
            <button type="submit" class="submit">发布</button>

        </form>

    </main>

    <script src="js/jquery.js"></script>
    <script src="js/publish.js"></script>
</body>

</html>
