<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '宋体';
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
        }

        ol {
            list-style: none;
        }

        body {
            min-width: 320px;
            max-width: 750px;
            width: 10rem;
            font-family: 'Arial, Helvetica, sans-serif';
            margin: 0 auto;
        }


        /* 当最小宽度为750px时，字体为75px */
        @media screen and (min-width:750px) {
            html {
                font-size: 75px !important;
            }
        }

        header img {
            margin-top: .3rem;
            width: .5rem;
            display: block;
        }

        .main p {
            width: 8.5rem;
            margin: 0 auto;
            margin-top: .7rem;
            font-size: .7rem;
            font-family: '黑体';
        }

        .description {
            width: 8.5rem;
            margin: 0 auto;
            margin-top: .4rem;
            color: #868686;
            font-size: .3rem;
            line-height: .4rem;
        }

        .content {
            margin-top: .7rem;
            width: 8.5rem;
            margin: 0 auto;
            font-size: .48rem;
            margin-top: .6rem;
            letter-spacing: 0.06rem;
        }

        .content span {
            line-height: 1rem;
        }
    </style>

</head>

<body>




    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>

    <script src="js/template-web.js"></script>
    <script type="text/html" id='content'>
        <header>
            <img src="images/左箭头.png" alt=""> </header>
        <div class="main">
            <p>{{title}}
            </p>
        </div>
        <div class="description">
            <p class="author">{{organ}} {{publisher}}</p>
            <p class="data"> {{date | dateFormat}}</p>
        </div>
        <div class="content">
            <span>
                {{content}}
            </span>
        </div>
    </script>
    <script src="js/article.js"></script>
</body>

</html>
